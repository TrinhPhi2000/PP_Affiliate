<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <div class="Wrapper">
    <section id="header">
      <div class="container__logo">
          <img src="./img/logo.png" alt="logo" title="logo">
      </div>
      <a href="#" title="link_tag" class="button__tag">AFFILIATE</a>
   </section>
    <section id="section__register" class="vh-100">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 8px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Register</h2>
                  <form>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="formFullName">Fullname*</label>
                      <input type="text" id="formFullName" class="form-control form-control-lg" placeholder="Enter Fullname" />
                      <small></small>
                    </div>
                    <div>
                        <label class="form-label text__input" for="formEmailOrPhone">Email or Phone number*</label>
                        <div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputEmail"
                                value="option1" checked />
                              <label class="form-check-label" for="inputEmail">Email</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inputPhoneNumber"
                                value="option2" />
                              <label class="form-check-label" for="inputPhoneNumber">Phone number</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-outline container__input-email mb-4">
                      
                      <input type="email" id="formEmailOrPhone" class="form-control form-control-lg" placeholder="Enter Email" />
                      <small></small>
                      <button type="button" class="btn  btn__send-code">Send code</button>
                  </div>
                  <label class="text-verify-code">A digit code will be sent to your email address/phone number</label>
                    <div class="form-outline container__verify-code mb-4">
                      <label class="form-label" for="formVerifyCode">Verify code*</label>
                      <input type="text" id="formVerifyCode" class="form-control form-control-lg" placeholder="Enter Code" />
                      <small></small>
                      <button type="button" class="btn  btn__verify-code">Verify code</button>
                      <p class="small mt-2 pt-1 mb-0 text-resend-code">Haven’t got the code yet?
                        <span>
                        <a href="#!"class="link-resend-code">Resend</a>
                        </span></p>
                    </div>
    
                    <div class="form-outline mb-4 password-container">
                      <label class="form-label" for="formCreatePassWord">Create a password*</label>
                      <input type="password" id="formCreatePassWord" class="form-control form-control-lg"  placeholder="Enter password"/>
                      <small></small>
                      <i class="far fa-eye" id="icon__eye-password"></i>
                    </div>
    
                    <div class="form-outline mb-4 confirmpassword-container">
                      <label class="form-label" for="formConfirmPassWord">Confirm a password*</label>
                      <input type="password" id="formConfirmPassWord" class="form-control form-control-lg" placeholder="Confirm password" />
                      <small></small>
                      <i class="far fa-eye" id="icon__eye-confirmpassword"></i>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="formReferral">ID Referral (if have)</label>
                      <input type="text" id="formReferral" class="form-control form-control-lg" placeholder="Enter ID Referral" />
                    </div>

                    <div class="form-check  mb-5">
                      <input class="form-check-input me-2" type="checkbox" name="checkbox" value="" id="formCheckPolicy" />
                      <label class="form-check-label" for="formCheckPolicy">
                          I agree to Passiflore Beauty’s <span class="form-check-policy">Contract</span>  and <span class="form-check-policy">Privacy Policy</span> 
                      </label>
                      <small class="checked-error">Vui lòng check vào thông tin này!</small>
                    </div>
    
                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-block btn-lg gradient-custom-4 btn__register">Register</button>
                    </div>
                    <small class="message-error">Vui lòng nhập đầy đủ thông tin!!</small>
                    <p class="text-center text-muted mt-5 mb-0 text-back-login">Have already an account? <a href="#!"
                      class="fw-bold text-body link-text-login">Login here</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
    <script src="./js/register.js"></script>
</body>
</html>
