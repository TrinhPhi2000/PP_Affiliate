<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">

<body>
    <div class="Wrapper">
        <section id="header">
            <div class="container__logo">
                <img src="./img/logo.png" alt="logo" title="logo">
            </div>
            <a href="#" title="link_tag" class="button__tag">AFFILIATE</a>
        </section>
        <section id="section__login">
                <div class="row section__login-content">
                    <div class="col-lg-7">
                        <div class="container__img">
                            <img src="./img/avt.png" alt="avt_img" title="avt_img">
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="container__form">
                            <h2 class="container__form-title">Login</h2>
                            <form>
                                
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="formEmailAndPhone" >Email or Phone number*</label>
                                <input type="email" id="formEmailAndPhone" class="form-control form-control-lg"
                                placeholder="Enter Email or Phone number"/>
                                <small></small>
                            </div>
                    
                            <!-- Password input -->
                            <div class="form-outline mb-3 password-container">
                                <label class="form-label" for="formPassWord">Password*</label>
                                <input type="password" id="formPassWord" class="form-control form-control-lg"
                                placeholder="Enter password" />
                                <i class="far fa-eye" id="icon__eye"></i>
                                <small></small>
                            </div>
                    
                            <div class="d-flex justify-content-between align-items-center form-check-radio">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                <label class="form-check-label" for="formRemember">
                                    Remember me
                                </label>
                                <input class="form-check-input me-2" type="radio" value="" id="formRemember" />
                                </div>
                                <a href="#!" class="text-body">Lost your password?</a>
                            </div>
                            <div class="d-flex justify-content-between align-items-center form-check-checkbox">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                <label class="form-check-label" for="formcheckPolicy">
                                    I agree to Passiflore Beauty’s <span class="form-check-policy">Term of Service</span>  and <span class="form-check-policy">Privacy Policy</span> 
                                </label>
                                <input class="form-check-input me-2" type="checkbox" name="checkbox" value="" id="formcheckPolicy" />
                                <small class="checked-error">Vui lòng check vào thông tin này!</small>
                                </div>
                               
                            </div>
                    
                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" value="Submit" class="btn  btn-lg btn__login"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                <small class="message-error">Vui lòng nhập đầy đủ thông tin!!</small>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don’t have account yet?
                                   <span>
                                    <a href="#!"class="link-danger">Register now</a>
                                   </span></p>
                            </div>
                            
                            </form>
                            <div id="toast"></div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
